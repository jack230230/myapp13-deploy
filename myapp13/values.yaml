myapp13-py:
  env:
  - name: HOST
    value: h8r.dev
  - name: ENV_NAME
    value: main-env
  - name: MY_DB_USERNAME
    value: postgres
  - name: MY_DB_PASSWORD
    value: ""
  - name: MY_DB_URL
    value: postgresql
  - name: MY_DB_NAME
    value: <database>
  fullnameOverride: myapp13-py
  image:
    repository: ghcr.io/jack230230/myapp13-py
    tag: main
  imagePullSecrets:
  - name: myapp13-docker
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2
    className: nginx
    enabled: true
    hosts:
    - host: myapp13.h8r.site
      paths:
      - path: /(/|$)(.*)
        pathType: ImplementationSpecific
      - path: /v2/api(/|$)(.*)
        pathType: ImplementationSpecific
  nocalhost:
    command:
      debug: NH_PLUGIN=VSCode ./debug.sh
      run: pip3 install -r requirements.txt && python3 -m flask run
    configPath: conf/nocalhost.yaml
    env: null
    gitURL: https://github.com/jack230230/myapp13-py.git
    hotReload: false
    image: ghcr.io/jack230230/myapp13-py
    language: python
    persistentVolumeDirs:
    - capacity: 20Gi
      path: /home/nocalhost-dev
    remoteDebugPort: 9009
  service:
    targetPort: 5000
postgresql:
  auth:
    database: db
    postgresPassword: ""
  fullnameOverride: postgresql
  primary:
    persistence:
      size: 10Gi
